<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAT Ticket Mixer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    textarea {
      height: 100px;
      width: 250px;
      resize: none;
      overflow: auto;
      white-space: nowrap;
    }
    button {
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px auto;
    }
    .output {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
      overflow-x: auto;
      white-space: pre;      /* preserve spacing */
      font-family: monospace; /* consistent width */
      display: inline-block;
      margin-top: 20px;
      text-align: left;
      min-width: 250px;
      margin-bottom: 20px;
    }
    #copyMsg {
      display: none;
      font-size: 12px;
      color: green;
      margin-top: -15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>CAT Ticket Mixer</h1>

  <div class="inputs">
    <textarea id="input1" placeholder="Paste tickets here..." oninput="adjustWidth(this)"></textarea>
    <textarea id="input2" placeholder="Paste tickets here..." oninput="adjustWidth(this)"></textarea>
    <textarea id="input3" placeholder="Paste tickets here..." oninput="adjustWidth(this)"></textarea>
    <textarea id="input4" placeholder="Paste tickets here..." oninput="adjustWidth(this)"></textarea>
  </div>

  <div>
    <button id="processButton">Shuffle Tickets</button>
    <button id="resetButton">Reset</button>
  </div>

  <h2 id="outputHeading" style="display:none;">Shuffled Tickets</h2>

  <div class="output" id="output"></div>

  <button id="copyButton" style="display:none;">Copy to Clipboard</button>
  <div id="copyMsg">Copied!</div>

  <script>
    const inputs = [
      document.getElementById('input1'),
      document.getElementById('input2'),
      document.getElementById('input3'),
      document.getElementById('input4')
    ];
    const outputDiv = document.getElementById('output');
    const outputHeading = document.getElementById('outputHeading');
    const copyButton = document.getElementById('copyButton');
    const copyMsg = document.getElementById('copyMsg');

    function adjustWidth(element) {
      const lines = element.value.split('\n');
      const maxWidth = lines.reduce((max, line) => Math.max(max, line.length), 0);
      element.style.width = `${Math.max(maxWidth * 8, 250)}px`;
    }

    function isAtLeastTwoInputsPopulated() {
      return inputs.filter(input => input.value.trim() !== '').length >= 2;
    }

    document.getElementById('processButton').addEventListener('click', () => {
      if (!isAtLeastTwoInputsPopulated()) {
        alert('Please populate at least two input fields before processing the tickets.');
        return;
      }

      // Split inputs into batches
      const batches = inputs.map(input =>
        input.value.trim().split('\n').filter(t => t !== '')
      );
      const activeBatches = batches.filter(batch => batch.length > 0);

      const result = [];
      let stillTickets = true;

      // Round-robin mix
      while (stillTickets) {
        stillTickets = false;
        activeBatches.forEach(batch => {
          if (batch.length > 0) {
            stillTickets = true;
            const i = Math.floor(Math.random() * batch.length);
            result.push(batch.splice(i, 1)[0]);
          }
        });
      }

      outputHeading.style.display = 'block';
      copyButton.style.display = 'block';
      outputDiv.innerHTML = result.join('<br>');
      window.shuffledTickets = result.join('\n');
    });

    // Copy to clipboard with subtle feedback
    copyButton.addEventListener('click', () => {
      if (window.shuffledTickets) {
        navigator.clipboard.writeText(window.shuffledTickets).then(() => {
          copyMsg.style.display = 'block';
          setTimeout(() => copyMsg.style.display = 'none', 2000);
        });
      }
    });

    // Reset all
    document.getElementById('resetButton').addEventListener('click', () => {
      inputs.forEach(input => input.value = '');
      outputDiv.innerHTML = '';
      outputHeading.style.display = 'none';
      copyButton.style.display = 'none';
      copyMsg.style.display = 'none';
      window.shuffledTickets = '';
    });
  </script>
</body>
</html>
